00206=Debugger
00207=Break on exceptions
00208=True if process should be stopped when an exception is raised. This \
setup is only taken into account when a new debugger is initialized, it \
doesn''t modify the behavior for existing debuggers.
00209=Always open main unit
00210=Enabled when initializing the debugger should always open the main \
unit. If disabled, no new editor is opened
00211=Execution window
00212=If False, the debugged program is assumed to require no input. If True, \
a separate execution window will be created
00213=Preserve state on exit
00214=True if the breakpoints should be saved when the debugger session is \
terminated, and restored the next time the same executable is debugged. This \
preference also controls whether the contents of the data window should be \
preserved when the window is closed.
00215=Debugger windows
00216=What should happen to debugger-related windows when the debugger session \
terminates. The windows can either be closed automatically, or be kept in the \
desktop, in which case they can either be hidden or kept visible. The next \
debugger session will reuse these windows, which is convenient if you want to \
put them in a specific place
00217=Debugger Kind
00218=Kind of debugger spawned by GPS
00219=Show lines with code
00220=True if dots should be shown in the editor for lines that contain code
00221=Detect aliases
00222=True if we shouldn't create new items in the data window when an item \
at the same address already exists
00223=Assembly range size
00224=Number of assembly lines to display in the initial display of the \
assembly window.\nIf this size is 0, then the whole subprogram is displayed, \
but this can take a very long time on slow machines
