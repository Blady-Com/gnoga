<HTML>
   <HEAD>
      <script src="/js/jquery.min.js"></script>
      <link rel="stylesheet" href="/css/jquery-ui.css" />
      <script src="/js/jquery-ui.min.js"></script>
</HEAD>
<BODY>
<h3 id="msg1">Socket Status</h3>
<div id='socket_status' style='color:red'></div>
<h3>Socket Response</h3>
<div id='socket_message' style='color:green'></div>
<h3>Send Message to Socket</h3>
    <a href="javascript:void(0);" onClick="sendmsg();">Send Message to Server</a></br>
<hr>
<input type="text" name="date" id="date">
</BODY>
<script>

  var ws;

  $( document ).ready(function() {
     $("#date").datepicker();

     $("#socket_message").html ("Openning socket");
     ws = new WebSocket ("ws://dbdevel.botton.com:8080/echo");
  
     if (ws != null) {
        ws.onmessage = function (event) {
           eval (event.data);
        }
     } else {
        $("#socket_status").html ("Unable to open socket");
     }
  });

function sendmsg() {
   ws.send ("testing 1 2 3");
}

</script>
</HTML>
