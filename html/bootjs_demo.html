<!doctype HTML>
<HTML>
   <HEAD>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="/js/jquery.min.js"></script>
      <script src="/js/boot.js"></script>
   </HEAD>
<BODY>
   <H1 ID='h1'>This page has pre-existing html</H1>
   <HR>
   <DIV ID='t1'>
      <P>We turn it in to a Gnoga ready page simply by adding a script tag
         that points to /js/boot.js</P>
   </DIV>
   <DIV ID='t2'>
      <P>Once boot.js has been loaded, it is then possible from Gnoga to
         attach as needed to existing IDs or use Gnoga.Client.Bind_Page
         to attach to all IDs on the page.<p>
   </DIV>
   <button id='my_button'>Click Me!</button>
</BODY>
</HTML>
